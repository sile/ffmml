<html>
  <head>
    <meta charset="utf-8">
    <title>FFMML Web Player</title>
  </head>
  <body>
    <h1>FFMML Web Player</h1>
    <a href="https://www.nesdev.org/mck_guide_v1.0.txt">MML (MCK) Guide</a> |
    <a href="https://github.com/sile/ffmml">FFMML GitHub Repository</a>
    <br /><br />
    <div>
      <textarea id="mml" rows="20" cols="80"></textarea>
    </div>
    <br />
    <div>
      <input value="Play Music" type="button" onclick="playAudio()">
      &nbsp;&nbsp;
      <input value="Update URL" type="button" onclick="updateUrl()">
      &nbsp;&nbsp;
      <input value="Download .wav" type="button" onclick="downloadWav()">
    </div>
    <br />
    <div>
      <textarea id="errorMessageArea"
                style="color:red; font-weight:bold; border:none; resize:none"
                readonly rows="6" cols="80">
      </textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/pagurus@0.6.1/dist/pagurus.min.js"></script>
    <script>
      const params = new URLSearchParams(window.location.search);
      if (params.get('mml')) {
          document.getElementById('mml').value =  params.get('mml');
      }

      var system = undefined;
      var game = undefined;

      function playAudio() {
          const mml = document.getElementById("mml").value;
          const mmlBytes = new TextEncoder().encode(mml);

          const errorMessage = document.getElementById("errorMessageArea");
          errorMessage.value = "";

          try {
              game.command(system, "playAudio", mmlBytes);
          } catch (e) {
              console.warn(e);

              const error = JSON.parse(e.message);
              errorMessage.value = "ERROR: " + error.message;
          }
      }

      function updateUrl() {
          const mml = document.getElementById("mml").value;
          const params = new URLSearchParams();
          params.set('mml', mml);
          window.location.search = params.toString();
      }

      function downloadWav() {
          const mml = document.getElementById("mml").value;
          const mmlBytes = new TextEncoder().encode(mml);

          const errorMessage = document.getElementById("errorMessageArea");
          errorMessage.value = "";

          try {
              game.command(system, "setScript", mmlBytes);
          } catch (e) {
              console.warn(e);
              const error = JSON.parse(e.message);
              errorMessage.value = "ERROR: " + error.message;
          }

          const data = game.query(system, "exportWav");
          const blob = new Blob([data], {type: 'audio/x-wav'});

          const element = document.createElement("a");
          element.download = `music-${now()}.wav`;
          element.href = URL.createObjectURL(blob);

          element.click();
      }

      function now() {
          return new Intl.DateTimeFormat(
              [],
              {
                  year:   'numeric',
                  month:  '2-digit',
                  day:    '2-digit',
                  hour:   '2-digit',
                  minute: '2-digit',
                  second: '2-digit',
              }
          ).format(new Date()).replaceAll(/[:/]/g, '').replace(' ', '_');
      }

      Pagurus.Game.load("ffmml.wasm").then(async gameObject => {
          game = gameObject;
          system = await Pagurus.System.create(game.memory);

          game.initialize(system);
          while (true) {
              const event = await system.nextEvent();
              try {
                  if (!game.handleEvent(system, event)) {
                      break;
                  }
              } catch (e) {
                  console.warn(e);

                  const errorMessage = document.getElementById("errorMessageArea");
                  const error = JSON.parse(e.message);
                  errorMessage.value = "ERROR: " + error.message;
              }
          }
      });
    </script>
  </body>
</html>
